<div id="page-wrapper">
    <div class="row"> 
      <!--  page header -->
      <div class="col-lg-12">
        <h1 class="page-header"><span class="pull-left">Industries</span>
          <div class="btn-group pull-right add-right export-data" id="buttons">
          </div><div class="clearfix"></div> </h1>
      </div>
      <!-- end  page header --> 
    </div>
	<div class="alert alert-{{globals.type}}" role="alert" *ngIf="globals.msgflag">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
    {{globals.message}}
 </div>
    <div class="row">
      <div class="col-lg-12"> 
        <!-- Advanced Tables -->
        <div class="panel panel-default">
          <div class="panel-heading"> 
            <div class="btn-group pull-right add-right" *ngIf="permissionEntity.AddEdit==1">
              <a routerLink="/admin/industry/add" class="btn btn-danger btn-add">
              <i class="fa fa-plus fa-fw"></i>Add a Industry
              </a>
            </div>
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                  <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th style="width: 8%;">Active?</th>
                    <th *ngIf="permissionEntity.AddEdit==1 || permissionEntity.Delete==1" class="print_none">Actions</th>
                  </tr>
                </thead>
                <tbody>
                
                 <tr class="odd gradeX" *ngFor="let Industry of IndustryList;let i = index">
										<td>{{i+1}}</td>
										<td>{{Industry.IndustryName}}</td>
										  <td *ngIf="Industry.IsActive=='1'">Yes</td>
											<td *ngIf="Industry.IsActive=='0'">No</td>
                    <td *ngIf="permissionEntity.AddEdit==1 || permissionEntity.Delete==1" class="print_none"> 
                      <div class="inline_delbtn tooltip_inline"  data-toggle="tooltip" data-placement="bottom"   title="Edit" >  
                          <button *ngIf="permissionEntity.AddEdit==1" type="button" class="btn btn-default btn-rounded btn-sm" 
                          routerLink="/admin/industry/edit/{{Industry.IndustryId}}">
                          <i class="fa fa-pencil" aria-hidden="true"></i></button>
                      </div>

                      <div class="inline_delbtn tooltip_inline"  data-toggle="tooltip" data-placement="bottom"   title="You canâ€™t delete Industry as it is assigned to one of the Companies and used in Assessment already" > 
                          <button *ngIf="(permissionEntity.Delete==1) && (Industry.isdisabled>0)" [disabled]="Industry.isdisabled>0" (click)="deleteIndustry(Industry)" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button"> <span class="fa fa-times"></span> </button>
                      </div>
                      <div class="inline_delbtn tooltip_inline"  data-toggle="tooltip" data-placement="bottom"   title="Delete" > 
                          <button *ngIf="(permissionEntity.Delete==1)  && (Industry.isdisabled==0)" type="button" class="btn btn-danger btn-rounded btn-sm delete-user-row-with-ajax-button" 
                          (click)="deleteIndustry(Industry)">
                          <i class="fa fa-times" aria-hidden="true"></i></button>
                      </div>
										</td>
									</tr>
									
				
				 
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--End Advanced Tables --> 
      </div>
    </div>
  </div>
  
  
  <div class="modal fade bs-example-modal-sm" id="Delete_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
          <div class="modal-body">
              <p>Are You Sure You Want To Remove This Industry?</p>
            </div>
            <div class="modal-footer text-center">
              <button type="button" class="next_btn" (click)="deleteConfirm(deleteEntity)" id="yes_btn"><span>Yes</span></button>
              <button type="button" class="back_btn" data-dismiss="modal"><span>No</span></button>
          </div>
      </div>
  </div>
</div>
